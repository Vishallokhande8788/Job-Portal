<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="home">
   <h1 style="font-family: 'Segoe UI', sans-serif; font-weight: 600; letter-spacing: 1px; color: #0a0909; text-shadow: 0 2px 4px rgba(0,0,0,0.3); text-align: center; margin: 20px 0;">Welcome to Job-Portal</h1>

<div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; ;">
    <button type="button" style="background: linear-gradient(135deg, #28a745, #218838); border: none; border-radius: 50px; padding: 12px 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer;">
        <a href="/mumbai" style="color: white; text-decoration: none; font-family: 'Segoe UI', sans-serif; font-weight: 500; letter-spacing: 0.5px;">Mumbai Jobs</a>
    </button>

    <button type="button" style="background: linear-gradient(135deg, #dc3545, #c82333); border: none; border-radius: 50px; padding: 12px 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer;">
        <a href="/pune" style="color: white; text-decoration: none; font-family: 'Segoe UI', sans-serif; font-weight: 500; letter-spacing: 0.5px;">Pune Jobs</a>
    </button>

    <button type="button" style="background: linear-gradient(135deg, #007bff, #0069d9); border: none; border-radius: 50px; padding: 12px 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer;">
        <a href="/banglore" style="color: white; text-decoration: none; font-family: 'Segoe UI', sans-serif; font-weight: 500; letter-spacing: 0.5px;">Bangalore Jobs</a>
    </button>

    <button type="button" style="background: linear-gradient(135deg, #343a40, #23272b); border: none; border-radius: 50px; padding: 12px 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer;">
        <a href="/delhi" style="color: white; text-decoration: none; font-family: 'Segoe UI', sans-serif; font-weight: 500; letter-spacing: 0.5px;">Delhi Jobs</a>
    </button>
</div>
  </body>
</html>
